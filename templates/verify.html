<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Password</title>
    <!-- Подключаем Bootstrap, Bootstrap Icons и Favicon -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="bi bi-lock"></i> Password Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Установить пароль</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('verify') }}">Проверить пароль</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4"><i class="bi bi-shield-lock-fill"></i> Проверить пароль</h1>

        <!-- Форма для проверки пароля -->
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="password" class="form-label">Введите пароль:</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-check-circle"></i> Проверить пароль
            </button>
        </form>

        <!-- Вывод flash-сообщений -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="mt-3">
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} d-flex align-items-center" role="alert">
                    <i class="bi {{ 'bi-check-circle-fill' if category == 'success' else 'bi-exclamation-triangle-fill' }}"></i>
                    <div class="ms-2">{{ message }}</div>
                </div>
            {% endfor %}
            </div>
        {% endif %}
        {% endwith %}

        <!-- Кнопка для перехода обратно -->
        <div class="mt-3">
            <a href="{{ url_for('home') }}" class="btn btn-link">
                <i class="bi bi-arrow-left-circle"></i> Назад
            </a>
        </div>
    </div>

    <!-- Подключаем Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
